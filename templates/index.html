<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Manager</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-video"></i> Video Manager</h1>
        </header>

        <div class="card add-video">
            <h2>Add New Video</h2>
            <form id="videoForm">
                <div class="form-group">
                    <input type="number" id="videoId" placeholder="Video ID" required>
                </div>
                <div class="form-group youtube-input">
                    <input type="text" id="youtubeUrl" placeholder="YouTube URL (optional)">
                    <button type="button" id="fetchYouTube" class="btn-secondary">
                        <i class="fab fa-youtube"></i> Fetch Data
                    </button>
                </div>
                <div class="form-group">
                    <input type="text" id="videoName" placeholder="Video Name" required>
                </div>
                <div class="form-group">
                    <input type="number" id="videoViews" placeholder="Views" required>
                </div>
                <div class="form-group">
                    <input type="number" id="videoLikes" placeholder="Likes" required>
                </div>
                <button type="submit" class="btn-primary">Add Video</button>
            </form>
        </div>

        <div class="card video-list">
            <h2>Video List</h2>
            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="Search videos...">
                <i class="fas fa-search"></i>
            </div>
            <div id="videoContainer" class="video-grid">
                <!-- Videos will be dynamically added here -->
            </div>
        </div>
    </div>

    <!-- Modal for editing -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Edit Video</h2>
            <form id="editForm">
                <input type="hidden" id="editVideoId">
                <div class="form-group">
                    <input type="text" id="editVideoName" placeholder="Video Name" required>
                </div>
                <div class="form-group">
                    <input type="number" id="editVideoViews" placeholder="Views" required>
                </div>
                <div class="form-group">
                    <input type="number" id="editVideoLikes" placeholder="Likes" required>
                </div>
                <button type="submit" class="btn-primary">Save Changes</button>
            </form>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
